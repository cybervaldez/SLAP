<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLAP!</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      /* Registered color stops — allows gradient transitions */
      @property --bezel-border {
        syntax: '<color>';
        inherits: true;
        initial-value: #B8BFC8;
      }
      @property --chin-top {
        syntax: '<color>';
        inherits: true;
        initial-value: #A0A8B2;
      }
      @property --chin-mid {
        syntax: '<color>';
        inherits: true;
        initial-value: #B8BFC8;
      }
      @property --chin-hi {
        syntax: '<color>';
        inherits: true;
        initial-value: #CDD2D9;
      }
      body {
        margin: 0;
        --bezel-border: #B8BFC8;
        --chin-top: #A0A8B2;
        --chin-mid: #B8BFC8;
        --chin-hi: #CDD2D9;
        transition:
          --bezel-border 800ms ease-in-out,
          --chin-top 800ms ease-in-out,
          --chin-mid 800ms ease-in-out,
          --chin-hi 800ms ease-in-out;
      }
      body[data-content-theme="light"] {
        --bezel-border: #443862;
        --chin-top: #342850;
        --chin-mid: #443862;
        --chin-hi: #554A74;
      }
      /* iMac bezel — top + sides */
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        border: 10px solid var(--bezel-border);
        border-bottom: none;
        pointer-events: none;
        z-index: 99999;
        border-radius: 12px 12px 0 0;
        box-shadow:
          inset 0 0 40px rgba(0, 0, 0, 0.10),
          inset 0 2px 6px rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(0, 0, 0, 0.06);
      }
      /* iMac bezel — fat chin */
      body::before {
        content: '';
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 88px;
        background: linear-gradient(180deg, var(--chin-top) 0%, var(--chin-mid) 30%, var(--chin-hi) 60%, var(--chin-mid) 100%);
        border-left: 10px solid var(--bezel-border);
        border-right: 10px solid var(--bezel-border);
        border-bottom: 10px solid var(--bezel-border);
        border-radius: 0 0 14px 14px;
        pointer-events: none;
        z-index: 99998;
        box-shadow:
          inset 0 2px 0 var(--chin-hi),
          inset 0 4px 12px rgba(0, 0, 0, 0.08),
          0 -1px 0 rgba(0, 0, 0, 0.06),
          0 0 0 1px rgba(0, 0, 0, 0.04);
      }
      /* Light content → deeper shadows for dark bezel */
      body[data-content-theme="light"]::after {
        box-shadow:
          inset 0 0 40px rgba(0, 0, 0, 0.20),
          inset 0 2px 6px rgba(0, 0, 0, 0.12),
          0 0 0 1px rgba(0, 0, 0, 0.10);
      }
      body[data-content-theme="light"]::before {
        box-shadow:
          inset 0 2px 0 var(--chin-hi),
          inset 0 4px 12px rgba(0, 0, 0, 0.12),
          0 -1px 0 rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(0, 0, 0, 0.06);
      }
      /* Custom scrollbar for UI review panel — yellow on white */
      [data-testid="anti-slop-overlay"] > div:first-child::-webkit-scrollbar {
        width: 6px;
      }
      [data-testid="anti-slop-overlay"] > div:first-child::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 3px;
      }
      [data-testid="anti-slop-overlay"] > div:first-child::-webkit-scrollbar-thumb {
        background: #FFD000;
        border-radius: 3px;
      }
      [data-testid="anti-slop-overlay"] > div:first-child::-webkit-scrollbar-thumb:hover {
        background: #FFE44D;
      }
      [data-testid="anti-slop-overlay"] > div:first-child {
        scrollbar-width: thin;
        scrollbar-color: #FFD000 rgba(255, 255, 255, 0.08);
      }
      @media (prefers-reduced-motion: reduce) {
        body, body::after, body::before { transition: none; }
      }
      *:focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
