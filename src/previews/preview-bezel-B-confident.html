<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SLAP Preview — Bezel B: Confident Purple</title>
<style>
/* ── Reset ─────────────────────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* ── Design Tokens ─────────────────────────────────────── */
:root {
  --bg-body: #111;
  --bg-dark: #1A1A2E;
  --surface-card: #1E1E34;
  --surface-card-border: rgba(255, 255, 255, 0.06);
  --text-light: #F5F0E1;
  --text-muted: rgba(245, 240, 225, 0.45);
  --accent-gold: #FFD000;

  /* Bezel: Confident Purple */
  --bezel-main: #3E3458;
  --bezel-highlight: #504568;
  --bezel-chin-dark: #2D2345;

  /* Reviewer Colors */
  --rev-marketing: #FF6B6B;
  --rev-ux: #4ECDC4;
  --rev-product: #FFD93D;
  --rev-technical: #95E1D3;
  --rev-design: #F38181;

  /* Fonts */
  --font-mono: 'Courier New', monospace;

  /* Frame dimensions */
  --bezel-width: 10px;
  --chin-height: 88px;
  --frame-max-width: 1040px;
  --top-radius: 12px;
  --chin-radius: 14px;
}

/* ── Base ──────────────────────────────────────────────── */
html { height: 100%; }
body {
  font-family: var(--font-mono);
  background: var(--bg-body);
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 48px 24px;
  overflow-x: hidden;
}

/* ── Floating Label ────────────────────────────────────── */
.floating-label {
  position: absolute;
  top: -36px;
  left: 0;
  background: rgba(0, 0, 0, 0.65);
  color: #fff;
  font-family: var(--font-mono);
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 1.5px;
  padding: 6px 14px;
  border-radius: 4px;
  white-space: nowrap;
  z-index: 10;
}

/* ── Outer Wrapper (positions label) ───────────────────── */
.frame-wrapper {
  position: relative;
  max-width: var(--frame-max-width);
  width: 100%;
}

/* ── Bezel Frame (top + sides) ─────────────────────────── */
.bezel-frame {
  border: var(--bezel-width) solid var(--bezel-main);
  border-bottom: none;
  border-radius: var(--top-radius) var(--top-radius) 0 0;
  box-shadow:
    inset 0 0 40px rgba(0, 0, 0, 0.20),
    inset 0 2px 6px rgba(0, 0, 0, 0.12),
    0 0 0 1px rgba(0, 0, 0, 0.10);
  overflow: hidden;
}

/* ── Content Area ──────────────────────────────────────── */
.content-area {
  background: var(--bg-dark);
  min-height: 420px;
  padding: 0;
  display: flex;
  flex-direction: column;
}

/* ── Top Bar ───────────────────────────────────────────── */
.top-bar {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 16px;
  background: rgba(0, 0, 0, 0.25);
  border-bottom: 1px solid rgba(255, 255, 255, 0.06);
  font-size: 12px;
  flex-shrink: 0;
}

.top-bar-btn {
  display: inline-flex;
  align-items: center;
  padding: 4px 10px;
  border: 1px solid var(--accent-gold);
  border-radius: 4px;
  color: var(--accent-gold);
  font-family: var(--font-mono);
  font-size: 11px;
  font-weight: 600;
  background: rgba(255, 208, 0, 0.06);
  cursor: default;
  white-space: nowrap;
}

.top-bar-title {
  font-weight: 600;
  color: var(--text-light);
  margin-right: auto;
  white-space: nowrap;
}

.top-bar-score {
  display: inline-flex;
  align-items: center;
  padding: 3px 8px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 700;
  font-family: var(--font-mono);
  cursor: default;
}

.score-v1 {
  background: rgba(107, 203, 119, 0.12);
  color: #6BCB77;
  border: 1px solid rgba(107, 203, 119, 0.25);
}

.score-v2 {
  background: rgba(255, 217, 61, 0.12);
  color: #FFD93D;
  border: 1px solid rgba(255, 217, 61, 0.25);
}

/* ── Main Content Layout ───────────────────────────────── */
.content-body {
  display: flex;
  flex: 1;
  padding: 16px;
  gap: 16px;
  overflow: hidden;
}

.sections-column {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 12px;
  min-width: 0;
}

/* ── Section Cards ─────────────────────────────────────── */
.section-card {
  background: var(--surface-card);
  border: 1px solid var(--surface-card-border);
  border-radius: 8px;
  padding: 16px 18px;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.section-card-label {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 1.2px;
  text-transform: uppercase;
  color: var(--text-muted);
}

.section-card-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-light);
}

.section-card-bar {
  width: 60%;
  height: 4px;
  border-radius: 2px;
  background: rgba(255, 255, 255, 0.06);
  margin-top: 4px;
}

.section-card-bar-fill {
  height: 100%;
  border-radius: 2px;
  background: var(--accent-gold);
  opacity: 0.35;
}

/* ── Reviewer Sidebar ──────────────────────────────────── */
.reviewer-sidebar {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  padding: 8px 4px;
  flex-shrink: 0;
  width: 44px;
}

.reviewer-sidebar-label {
  font-size: 8px;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--text-muted);
  writing-mode: vertical-lr;
  transform: rotate(180deg);
  margin-bottom: 4px;
}

.reviewer-bubble {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid currentColor;
  flex-shrink: 0;
}

/* ── Chin ──────────────────────────────────────────────── */
.chin {
  height: var(--chin-height);
  background: linear-gradient(180deg, #2D2345 0%, #3E3458 30%, #504568 60%, #3E3458 100%);
  border-left: var(--bezel-width) solid var(--bezel-main);
  border-right: var(--bezel-width) solid var(--bezel-main);
  border-bottom: var(--bezel-width) solid var(--bezel-main);
  border-radius: 0 0 var(--chin-radius) var(--chin-radius);
  box-shadow:
    inset 0 2px 0 #504568,
    inset 0 4px 12px rgba(45, 35, 69, 0.12),
    0 -1px 0 rgba(0, 0, 0, 0.08),
    0 0 0 1px rgba(0, 0, 0, 0.06);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.chin-title {
  font-family: var(--font-mono);
  font-size: 20px;
  font-weight: 900;
  color: var(--accent-gold);
  letter-spacing: 3px;
}

.chin-subtitle {
  font-family: var(--font-mono);
  font-size: 10px;
  color: rgba(245, 240, 225, 0.35);
  letter-spacing: 0.5px;
}
</style>
</head>
<body>

<div class="frame-wrapper" data-testid="preview-bezel-confident">
  <!-- Floating Label -->
  <div class="floating-label">B. CONFIDENT PURPLE</div>

  <!-- Bezel Frame (top + sides) -->
  <div class="bezel-frame">
    <!-- Content Area -->
    <div class="content-area">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="top-bar-btn">[Back]</div>
        <span class="top-bar-title">Example Project</span>
        <div class="top-bar-score score-v1">v1 5.2</div>
        <div class="top-bar-score score-v2">v2 6.8</div>
        <div class="top-bar-btn">[TOUR]</div>
      </div>

      <!-- Main Content -->
      <div class="content-body">
        <!-- Section Cards -->
        <div class="sections-column">
          <!-- Hero -->
          <div class="section-card">
            <span class="section-card-label">Section 01</span>
            <span class="section-card-title">Hero</span>
            <div class="section-card-bar"><div class="section-card-bar-fill" style="width: 85%"></div></div>
          </div>
          <!-- Features -->
          <div class="section-card">
            <span class="section-card-label">Section 02</span>
            <span class="section-card-title">Features</span>
            <div class="section-card-bar"><div class="section-card-bar-fill" style="width: 70%"></div></div>
          </div>
          <!-- Pricing -->
          <div class="section-card">
            <span class="section-card-label">Section 03</span>
            <span class="section-card-title">Pricing</span>
            <div class="section-card-bar"><div class="section-card-bar-fill" style="width: 55%"></div></div>
          </div>
          <!-- CTA -->
          <div class="section-card">
            <span class="section-card-label">Section 04</span>
            <span class="section-card-title">CTA</span>
            <div class="section-card-bar"><div class="section-card-bar-fill" style="width: 90%"></div></div>
          </div>
        </div>

        <!-- Reviewer Sidebar -->
        <div class="reviewer-sidebar">
          <span class="reviewer-sidebar-label">Reviews</span>
          <div class="reviewer-bubble" style="color: var(--rev-marketing)"></div>
          <div class="reviewer-bubble" style="color: var(--rev-ux)"></div>
          <div class="reviewer-bubble" style="color: var(--rev-product)"></div>
          <div class="reviewer-bubble" style="color: var(--rev-technical)"></div>
          <div class="reviewer-bubble" style="color: var(--rev-design)"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chin -->
  <div class="chin">
    <span class="chin-title">SLAP!</span>
    <span class="chin-subtitle">B. Confident Purple #3E3458 (~28% sat)</span>
  </div>
</div>

</body>
</html>
