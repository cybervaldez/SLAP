<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SLAP! — V5a: Arena Seats</title>
<style>
/* ─── Reset & Tokens ─────────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }
body { background: #0D0D1A; color: #F5F0E1; font-family: 'Courier New', monospace; overflow-x: hidden; }
:root {
  --bg-deep: #0D0D1A; --bg-dark: #1A1A2E; --bg-mid: #222240;
  --text-light: #F5F0E1; --text-muted: rgba(245, 240, 225, 0.5);
  --accent-gold: #FFD000; --score-green: #6BCB77; --score-yellow: #FFD93D; --score-red: #FF6B6B;
  --ease-enter: cubic-bezier(0.22, 0.61, 0.36, 1); --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
  --duration-micro: 100ms; --duration-small: 150ms; --duration-medium: 250ms; --duration-large: 400ms;
}
section { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 3rem 2rem; position: relative; }

/* ─── CONSOLIDATED HERO+PROBLEM ──────────────────────── */
#hero-problem { min-height: 100vh; background: var(--bg-dark); padding: 2rem 2rem 3rem; }
.hp-title { font-size: 0.9rem; font-weight: 700; letter-spacing: 0.3em; color: var(--text-muted); margin-bottom: 2rem; opacity: 0; animation: fadeIn 600ms var(--ease-enter) 300ms forwards; }
.hp-center { display: flex; align-items: center; justify-content: center; gap: 2rem; margin-bottom: 1.5rem; opacity: 0; animation: fadeIn 600ms var(--ease-enter) 600ms forwards; flex-wrap: wrap; }
.hand { font-size: 3.5rem; cursor: pointer; transition: transform var(--duration-small) var(--ease-bounce), filter var(--duration-small); user-select: none; }
.hand:hover { transform: scale(1.15) rotate(-8deg); filter: drop-shadow(0 0 20px var(--accent-gold)); }
.hands-pair { display: flex; gap: 3rem; }

/* Screen shake */
@keyframes screenShake { 0%{transform:translateX(0)} 15%{transform:translateX(-3px)} 30%{transform:translateX(3px)} 45%{transform:translateX(-3px)} 60%{transform:translateX(3px)} 75%{transform:translateX(-2px)} 90%{transform:translateX(2px)} 100%{transform:translateX(0)} }
body.shaking { animation: screenShake 150ms linear; }
.slap-flash { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:var(--accent-gold); z-index:9999; opacity:0; pointer-events:none; transition:opacity 80ms linear; }
.slap-flash.active { opacity:1; }
.slap-flash h1 { font-size:6rem; font-weight:900; letter-spacing:0.2em; color:var(--bg-deep); }

/* SLOP cards — compact for consolidated view */
.slop-card-sm { width: 160px; height: 200px; border-radius: 6px; overflow: hidden; opacity: 0; transform: translateY(16px); transition: all 500ms var(--ease-enter); flex-shrink: 0; }
.slop-card-sm.visible { opacity: 1; transform: translateY(0); }
.slop-card-sm .slop-card-inner { width: 100%; height: 100%; display: flex; flex-direction: column; }
.slop-design { flex:1; background:linear-gradient(135deg,#94A3B8,#64748B); display:flex; flex-direction:column; align-items:center; justify-content:center; padding:0.75rem; gap:0.4rem; }
.slop-design.al .fhb { width:80%; height:28px; background:rgba(255,255,255,0.2); border-radius:3px; }
.slop-design.al .fhl { width:55%; height:8px; background:rgba(255,255,255,0.3); border-radius:3px; }
.slop-design.al .ft  { width:40%; height:5px; background:rgba(255,255,255,0.2); border-radius:2px; }
.slop-design.al .fb  { width:30%; height:12px; background:rgba(255,255,255,0.25); border-radius:999px; margin-top:0.3rem; }
.slop-design.ad .fm  { display:grid; grid-template-columns:1fr 1fr; gap:0.25rem; width:100%; }
.slop-design.ad .fmb { height:24px; background:rgba(255,255,255,0.18); border-radius:2px; }
.slop-design.ad .fc  { width:100%; height:36px; background:rgba(255,255,255,0.12); border-radius:2px; margin-top:0.2rem; }
.slop-design.ag .fg  { display:grid; grid-template-columns:1fr 1fr 1fr; gap:0.2rem; width:100%; flex:1; }
.slop-design.ag .fgc { background:rgba(255,255,255,0.1); border-radius:2px; padding:3px; display:flex; flex-direction:column; gap:2px; }
.slop-design.ag .fi  { width:100%; height:20px; background:rgba(255,255,255,0.18); border-radius:1px; }
.slop-design.ag .fct { width:75%; height:3px; background:rgba(255,255,255,0.2); border-radius:1px; }
.card-stamp { padding:0.4rem 0.6rem; display:flex; align-items:center; justify-content:space-between; background:var(--bg-mid); }
.card-stamp-label { font-size:0.5rem; font-weight:800; letter-spacing:0.12em; }
.card-stamp-sublabel { font-size:0.3rem; font-weight:600; color:var(--text-muted); display:block; margin-top:1px; }
.card-stamp-score { font-size:0.5rem; font-weight:800; }

/* 3D flip for card 3 */
.slop-card-sm.flip-card { perspective:800px; overflow:visible; background:none; }
.flip-card-inner { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 400ms var(--ease-enter); }
.flip-card.flipped .flip-card-inner { transform:rotateY(180deg); }
.flip-card-front,.flip-card-back { position:absolute; inset:0; backface-visibility:hidden; border-radius:6px; overflow:hidden; display:flex; flex-direction:column; }
.flip-card-back { transform:rotateY(180deg); }
.slap-design { flex:1; background:var(--bg-deep); border:2px solid var(--accent-gold); display:flex; flex-direction:column; align-items:center; justify-content:center; padding:0.75rem; gap:0.4rem; }
.slap-design .fhl { width:65%; height:8px; background:var(--accent-gold); }
.slap-design .ft { width:45%; height:5px; background:var(--text-muted); }
.slap-design .fbar { width:55%; height:2px; background:var(--accent-gold); opacity:0.4; }
.slap-design .fb { width:35%; height:12px; background:var(--accent-gold); }

/* Bottom card row */
.hp-cards-bottom { display:flex; gap:1.2rem; justify-content:center; flex-wrap:wrap; opacity:0; animation: fadeIn 600ms var(--ease-enter) 800ms forwards; }

.hp-whisper { font-size:0.5rem; color:var(--text-muted); opacity:0; transition:opacity 600ms var(--ease-enter); margin-top:1.5rem; }
.hp-whisper.visible { opacity:1; }
.scroll-indicator { position:absolute; bottom:1.5rem; font-size:0.5rem; color:var(--text-muted); letter-spacing:0.1em; opacity:0; transition:opacity 600ms var(--ease-enter); animation:float 2s ease-in-out infinite; }
.scroll-indicator.visible { opacity:1; }
@keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(6px)} }

/* ─── COUNCIL: ARENA SEATS ───────────────────────────── */
#council { background:var(--bg-deep); min-height:100vh; padding:3rem 2rem 5rem; justify-content:flex-start; }
.council-title { font-size:0.7rem; font-weight:700; letter-spacing:0.2em; color:var(--text-muted); margin-bottom:0.5rem; }
.council-subtitle { font-size:0.45rem; color:var(--text-muted); margin-bottom:1.5rem; }

.dice-btn { font-family:'Courier New',monospace; font-size:0.6rem; font-weight:700; letter-spacing:0.1em; background:var(--bg-mid); color:var(--accent-gold); border:2px solid var(--accent-gold); padding:0.5rem 1.5rem; cursor:pointer; margin-bottom:2rem; transition:all var(--duration-small) var(--ease-bounce); }
.dice-btn:hover { background:var(--accent-gold); color:var(--bg-deep); transform:scale(1.05); }
.dice-icon { display:inline-block; }
.dice-icon.rolling { animation:diceTumble 600ms var(--ease-bounce); }
@keyframes diceTumble { 0%{transform:rotate(0) scale(1)} 25%{transform:rotate(90deg) scale(1.3)} 50%{transform:rotate(180deg) scale(0.8)} 75%{transform:rotate(270deg) scale(1.2)} 100%{transform:rotate(360deg) scale(1)} }

/* Arena container */
.arena { position:relative; width:100%; max-width:600px; margin-bottom:2rem; }

/* Judge row (experts) — top tier */
.arena-judges { display:flex; justify-content:center; gap:0.6rem; margin-bottom:1.5rem; }
.arena-seat { display:flex; flex-direction:column; align-items:center; gap:4px; cursor:pointer; transition:all var(--duration-small) var(--ease-bounce); }
.arena-seat:hover { transform:translateY(-3px); }
.arena-seat-avatar { width:48px; height:48px; border-radius:50%; overflow:hidden; border:2px solid rgba(245,240,225,0.12); transition:all var(--duration-small); position:relative; }
.arena-seat-avatar img { width:100%; height:100%; object-fit:cover; }
.arena-seat.selected .arena-seat-avatar { border-color:var(--accent-gold); box-shadow:0 0 16px rgba(255,208,0,0.35); }
.arena-seat.empty-seat .arena-seat-avatar { border:2px dashed rgba(255,208,0,0.2); background:var(--bg-mid); }
.arena-seat-name { font-size:0.4rem; font-weight:700; letter-spacing:0.08em; text-align:center; }
.arena-seat-role { font-size:0.3rem; color:var(--text-muted); text-align:center; }
.arena-seat.selected .arena-seat-name { color:var(--accent-gold); }
.arena-seat.selected::after { content:'\2713'; position:absolute; top:-4px; right:-4px; width:14px; height:14px; background:var(--accent-gold); color:var(--bg-deep); border-radius:50%; font-size:0.4rem; font-weight:900; display:flex; align-items:center; justify-content:center; z-index:2; }
.arena-seat { position:relative; }

/* Persona tiers — curved rows */
.arena-tier { display:flex; justify-content:center; gap:0.5rem; margin-bottom:0.75rem; flex-wrap:wrap; }
.arena-tier-label { font-size:0.35rem; font-weight:700; letter-spacing:0.1em; color:var(--text-muted); text-transform:uppercase; width:100%; text-align:center; margin-bottom:0.3rem; }

/* Persona seat — smaller */
.arena-seat-sm { display:flex; flex-direction:column; align-items:center; gap:3px; cursor:pointer; transition:all var(--duration-small) var(--ease-bounce); position:relative; }
.arena-seat-sm:hover { transform:translateY(-2px); }
.arena-seat-sm .arena-seat-avatar { width:40px; height:40px; }
.arena-seat-sm .arena-seat-name { font-size:0.35rem; }
.arena-seat-sm.selected .arena-seat-avatar { border-color:var(--accent-gold); box-shadow:0 0 12px rgba(255,208,0,0.3); }
.arena-seat-sm.selected .arena-seat-name { color:var(--accent-gold); }
.arena-seat-sm.selected::after { content:'\2713'; position:absolute; top:-3px; right:-3px; width:12px; height:12px; background:var(--accent-gold); color:var(--bg-deep); border-radius:50%; font-size:0.35rem; font-weight:900; display:flex; align-items:center; justify-content:center; z-index:2; }

/* Bias tooltip */
.arena-seat .seat-tooltip, .arena-seat-sm .seat-tooltip {
  position:absolute; bottom:calc(100% + 6px); left:50%; transform:translateX(-50%);
  background:var(--bg-mid); border:1px solid rgba(245,240,225,0.12); border-radius:4px;
  padding:5px 8px; font-size:0.38rem; color:var(--accent-gold); font-style:italic;
  white-space:nowrap; opacity:0; pointer-events:none; transition:opacity var(--duration-micro); z-index:10;
  max-width:180px; white-space:normal; text-align:center;
}
.arena-seat:hover .seat-tooltip, .arena-seat-sm:hover .seat-tooltip { opacity:1; }

/* YOUR CORNER label */
.arena-corner { font-size:0.45rem; font-weight:700; letter-spacing:0.12em; color:var(--accent-gold); margin-top:1rem; margin-bottom:0.5rem; }

/* ─── Live Preview ───────────────────────────────────── */
.live-preview { margin-top:1.5rem; width:100%; max-width:500px; background:var(--bg-mid); border:1px solid rgba(245,240,225,0.12); border-radius:4px; padding:1rem; opacity:0; transition:opacity 400ms var(--ease-enter); }
.live-preview.active { opacity:1; }
.preview-finding { display:flex; align-items:flex-start; gap:8px; padding:6px 0; font-size:0.55rem; line-height:1.5; border-bottom:1px solid rgba(255,255,255,0.04); max-height:60px; overflow:hidden; transition:all 250ms var(--ease-enter); }
.preview-finding:last-child { border-bottom:none; }
.preview-finding.entering { animation:findingSlideIn 250ms var(--ease-enter) forwards; }
.preview-finding.exiting { opacity:0; max-height:0; padding:0; transform:translateY(-8px); }
@keyframes findingSlideIn { from{opacity:0;max-height:0;transform:translateY(8px)} to{opacity:1;max-height:60px;transform:translateY(0)} }
.preview-light { width:8px; height:8px; border-radius:50%; flex-shrink:0; margin-top:3px; }
.preview-name { font-weight:700; letter-spacing:0.04em; }
.preview-score-bar { display:flex; align-items:center; gap:0.5rem; margin-top:0.75rem; padding-top:0.75rem; border-top:1px solid rgba(245,240,225,0.12); }
.odometer-container { display:flex; align-items:baseline; overflow:hidden; height:1.3rem; }
.odometer-digit { display:inline-block; font-size:1rem; font-weight:800; line-height:1.3rem; transition:transform 300ms var(--ease-enter),color 300ms; }
.odometer-digit.rolling { animation:digitRoll 300ms var(--ease-enter); }
@keyframes digitRoll { 0%{transform:translateY(-100%);opacity:0} 100%{transform:translateY(0);opacity:1} }
.odometer-static { font-size:1rem; font-weight:800; line-height:1.3rem; }
.score-delta { font-size:0.5rem; font-weight:800; padding:2px 6px; border-radius:3px; opacity:0; transition:opacity 300ms var(--ease-enter); margin-left:4px; }
.score-delta.visible { opacity:1; }
.score-delta.positive { background:rgba(107,203,119,0.15); color:var(--score-green); }
.score-delta.negative { background:rgba(255,107,107,0.15); color:var(--score-red); }
.score-delta.fading { opacity:0; }
.preview-score-label { font-size:0.45rem; color:var(--text-muted); }

/* ─── CTA ────────────────────────────────────────────── */
#cta { min-height:40vh; background:var(--bg-dark); border-top:2px solid rgba(255,208,0,0.15); padding:2.5rem 2rem; }
.cta-row { display:flex; gap:6px; margin-bottom:1rem; justify-content:center; min-height:36px; flex-wrap:wrap; }
.cta-av { width:32px; height:32px; border-radius:50%; overflow:hidden; border:2px solid var(--accent-gold); opacity:0; transform:scale(0.5); }
.cta-av.in { animation:ctaBounce 400ms var(--ease-bounce) forwards; }
@keyframes ctaBounce { to{opacity:1;transform:scale(1)} }
.cta-av img { width:100%; height:100%; object-fit:cover; }
.cta-label { font-size:0.55rem; font-weight:700; letter-spacing:0.12em; color:var(--text-muted); margin-bottom:0.4rem; }
.cta-score { font-size:0.7rem; font-weight:800; margin-bottom:1.5rem; }
.cta-btn { font-family:'Courier New',monospace; font-size:0.7rem; font-weight:700; letter-spacing:0.15em; background:var(--accent-gold); color:var(--bg-deep); border:none; padding:0.75rem 2.5rem; cursor:pointer; transition:all var(--duration-small) var(--ease-bounce); }
.cta-btn:hover { transform:scale(1.05); filter:brightness(1.1); }
.cta-empty { font-size:0.45rem; color:var(--text-muted); margin-bottom:1rem; }
.cta-empty a { color:var(--accent-gold); text-decoration:none; font-weight:700; }

@keyframes fadeIn { from{opacity:0} to{opacity:1} }
@media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0ms!important;transition-duration:0ms!important}body.shaking{animation:none!important}}
@media(max-width:640px){.hp-center{gap:1rem}.hands-pair{gap:2rem}.hand{font-size:2.5rem}.slop-card-sm{width:130px;height:170px}.arena-judges{flex-wrap:wrap}.arena-tier{gap:0.3rem}}
</style>
</head>
<body>

<!-- ═══ CONSOLIDATED HERO + PROBLEM ═══ -->
<section id="hero-problem" data-testid="hero-problem-section">
  <p class="hp-title">Pick a hand.</p>
  <div class="hp-center">
    <div class="hands-pair">
      <span class="hand" data-testid="hand-left" onclick="doSlap()">&#x1F91A;</span>
      <span class="hand" data-testid="hand-right" onclick="doSlap()">&#x270B;</span>
    </div>
  </div>
  <div class="hp-cards-bottom">
    <div class="slop-card-sm" data-testid="slop-card-1">
      <div class="slop-card-inner">
        <div class="slop-design al"><div class="fhb"></div><div class="fhl"></div><div class="ft"></div><div class="fb"></div></div>
        <div class="card-stamp"><div><span class="card-stamp-label" style="color:var(--score-red)">SLOP</span><span class="card-stamp-sublabel">Landing</span></div><span class="card-stamp-score" style="color:var(--score-red)">3/10</span></div>
      </div>
    </div>
    <div class="slop-card-sm" data-testid="slop-card-2">
      <div class="slop-card-inner">
        <div class="slop-design ad"><div class="fm"><div class="fmb"></div><div class="fmb"></div><div class="fmb"></div><div class="fmb"></div></div><div class="fc"></div></div>
        <div class="card-stamp"><div><span class="card-stamp-label" style="color:var(--score-red)">SLOP</span><span class="card-stamp-sublabel">Dashboard</span></div><span class="card-stamp-score" style="color:var(--score-red)">3/10</span></div>
      </div>
    </div>
    <div class="slop-card-sm flip-card" data-testid="slop-card-transform" id="transformCard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="slop-design ag"><div class="fg"><div class="fgc"><div class="fi"></div><div class="fct"></div></div><div class="fgc"><div class="fi"></div><div class="fct"></div></div><div class="fgc"><div class="fi"></div><div class="fct"></div></div></div></div>
          <div class="card-stamp"><div><span class="card-stamp-label" style="color:var(--score-red)">SLOP</span><span class="card-stamp-sublabel">Gallery</span></div><span class="card-stamp-score" style="color:var(--score-red)">3/10</span></div>
        </div>
        <div class="flip-card-back">
          <div class="slap-design"><div class="fhl"></div><div class="fbar"></div><div class="ft"></div><div class="fbar"></div><div class="fb"></div></div>
          <div class="card-stamp"><div><span class="card-stamp-label" style="color:var(--accent-gold)">SLAP!</span><span class="card-stamp-sublabel" style="color:var(--accent-gold)">Reviewed</span></div><span class="card-stamp-score" style="color:var(--score-green)">8/10</span></div>
        </div>
      </div>
    </div>
  </div>
  <p class="hp-whisper" id="hpWhisper">AI designs look the same. This fixes that.</p>
  <div class="scroll-indicator" id="scrollIndicator">&#8595; SCROLL</div>
</section>

<div class="slap-flash" id="slapFlash"><h1>SLAP!</h1></div>

<!-- ═══ COUNCIL: ARENA SEATS ═══ -->
<section id="council" data-testid="council-section">
  <p class="council-title">Build your corner.</p>
  <p class="council-subtitle">Judges sit at the top. Fill the seats below.</p>
  <button class="dice-btn" onclick="rollDice()"><span class="dice-icon" id="diceIcon">&#x1F3B2;</span> ROLL</button>

  <div class="arena">
    <!-- Judges row (experts) -->
    <div class="arena-judges" id="judgeRow"></div>
    <p class="arena-corner">YOUR CORNER</p>
    <!-- Persona tiers -->
    <div id="personaTiers"></div>
  </div>

  <div class="live-preview" id="livePreview">
    <div id="previewFindings"></div>
    <div class="preview-score-bar">
      <div class="odometer-container" id="odometerContainer"><span class="odometer-static" style="color:var(--score-yellow)">&mdash;</span></div>
      <span class="score-delta" id="scoreDelta"></span>
      <span class="preview-score-label">COUNCIL SCORE</span>
    </div>
  </div>
</section>

<!-- ═══ CTA ═══ -->
<section id="cta" data-testid="cta-section">
  <div class="cta-row" id="ctaRow"></div>
  <p class="cta-label" id="ctaLabel"></p>
  <p class="cta-score" id="ctaScore"></p>
  <div class="cta-empty" id="ctaEmpty" style="display:none">No council yet. <a href="#council">&#8593; SCROLL UP</a></div>
  <button class="cta-btn" onclick="enterApp()">START REVIEWING &rarr;</button>
</section>

<script>
const EXPERTS=[{id:'marketing',name:'MARKETING',role:'Positioning',color:'#FF6B6B',icon:'\u{1F3AF}',bias:'Does this sell?',style:'shapes'},{id:'ux',name:'UX',role:'Usability',color:'#4ECDC4',icon:'\u{1F3A8}',bias:'Can every user succeed?',style:'shapes'},{id:'product',name:'PRODUCT',role:'Value Prop',color:'#FFD93D',icon:'\u{1F4E6}',bias:'Worth the complexity?',style:'shapes'},{id:'technical',name:'TECHNICAL',role:'Performance',color:'#95E1D3',icon:'\u{1F527}',bias:'Slow connections?',style:'shapes'},{id:'design',name:'DESIGN',role:'Aesthetics',color:'#F38181',icon:'\u{2728}',bias:'Intentional or template?',style:'shapes'}];
const PERSONAS=[{id:'marcus',name:'Marcus',role:'Colorblind',cat:'Accessibility',color:'#4ECDC4',bias:'Color-only = invisible.'},{id:'elena',name:'Elena',role:'Screen Reader',cat:'Accessibility',color:'#7B68EE',bias:'No label? Doesn\'t exist.'},{id:'priya',name:'Priya',role:'Motor Control',cat:'Accessibility',color:'#DDA0DD',bias:'Tiny targets = missed.'},{id:'dorothy',name:'Dorothy',role:'Just Works',cat:'Tech Spectrum',color:'#6BCB77',bias:'What does OAuth mean?'},{id:'kevin',name:'Kevin',role:'Zero Patience',cat:'Tech Spectrum',color:'#FF8C00',bias:'2+ taps? Gone.'},{id:'raj',name:'Raj',role:'Power User',cat:'Tech Spectrum',color:'#20B2AA',bias:'Where are shortcuts?'},{id:'carlos',name:'Carlos',role:'CEO',cat:'Role-Based',color:'#DAA520',bias:'ROI first scroll.'},{id:'jasmine',name:'Jasmine',role:'Support Rep',cat:'Role-Based',color:'#87CEEB',bias:'3 tickets/day.'},{id:'tommy',name:'Tommy',role:'Intern Day 3',cat:'Role-Based',color:'#FF69B4',bias:'Still lost.'},{id:'frank',name:'Frank',role:'Zero Patience',cat:'Emotional',color:'#FF6B6B',bias:'Already annoyed.'},{id:'diana',name:'Diana',role:'Craft Lover',cat:'Emotional',color:'#BA55D3',bias:'I notice care.'},{id:'sarah',name:'Sarah',role:'Trusts Nothing',cat:'Emotional',color:'#CD853F',bias:'Privacy policy?'},{id:'sam',name:'Sam',role:'One Thumb',cat:'Context',color:'#9B59B6',bias:'Bumpy train.'},{id:'maya',name:'Maya',role:'30 Seconds',cat:'Context',color:'#F0E68C',bias:'Kid meltdown.'},{id:'mike',name:'Mike',role:'Screen Share',cat:'Context',color:'#708090',bias:'Team watching.'},{id:'yuki',name:'Yuki',role:'Aesthetic',cat:'Cultural Taste',color:'#FFB7C5',bias:'Not beautiful? No trust.'},{id:'dex',name:'Dex',role:'Subculture',cat:'Cultural Taste',color:'#32CD32',bias:'Corporate = enemy.'},{id:'nora',name:'Nora',role:'Luxury',cat:'Cultural Taste',color:'#C4A35A',bias:'Not premium?'}];
const FINDINGS={marketing:{text:'CTA needs urgency.',light:'yellow'},ux:{text:'CTA below fold.',light:'red'},product:{text:'Value prop clear.',light:'green'},technical:{text:'Images unoptimized.',light:'red'},design:{text:'Typography strong.',light:'green'},marcus:{text:'Contrast passes.',light:'green'},elena:{text:'Missing aria-labels.',light:'red'},priya:{text:'Touch targets OK.',light:'green'},dorothy:{text:'What is "iterate"?',light:'yellow'},kevin:{text:'Loads fast.',light:'green'},raj:{text:'No shortcuts.',light:'yellow'},carlos:{text:'ROI unclear.',light:'red'},jasmine:{text:'FAQ would help.',light:'yellow'},tommy:{text:'Fun design!',light:'green'},frank:{text:'3 clicks. Furious.',light:'red'},diana:{text:'Someone cared.',light:'green'},sarah:{text:'No testimonials.',light:'red'},sam:{text:'One-thumb OK.',light:'green'},maya:{text:'Clear enough.',light:'green'},mike:{text:'Professional.',light:'green'},yuki:{text:'Needs more polish.',light:'yellow'},dex:{text:'Too corporate.',light:'red'},nora:{text:'Not premium.',light:'yellow'}};
function avatarUrl(r){const s=r.style||'adventurer',sd=s==='shapes'?r.id+'-expert':r.id,h=r.color.replace('#','');return`https://api.dicebear.com/9.x/${s}/svg?seed=${sd}&backgroundColor=${h}`;}

let selected=new Set(),previousScore=null,activeFindingIds=new Set(),deltaTimeout=null;

function buildGrid(){
  const jr=document.getElementById('judgeRow');
  EXPERTS.forEach(e=>{
    const s=document.createElement('div');s.className='arena-seat';s.dataset.id=e.id;
    s.innerHTML=`<div class="arena-seat-avatar"><img src="${avatarUrl(e)}" alt="${e.name}" loading="lazy"></div><div class="arena-seat-name" style="color:${e.color}">${e.name}</div><div class="arena-seat-role">${e.role}</div><div class="seat-tooltip">"${e.bias}"</div>`;
    s.addEventListener('click',()=>toggleReviewer(e.id));jr.appendChild(s);
  });
  const cats=['Accessibility','Tech Spectrum','Role-Based','Emotional','Context','Cultural Taste'];
  const container=document.getElementById('personaTiers');
  cats.forEach(cat=>{
    const tier=document.createElement('div');tier.className='arena-tier';
    const lbl=document.createElement('div');lbl.className='arena-tier-label';lbl.textContent=cat;tier.appendChild(lbl);
    PERSONAS.filter(p=>p.cat===cat).forEach(p=>{
      const s=document.createElement('div');s.className='arena-seat-sm';s.dataset.id=p.id;
      s.innerHTML=`<div class="arena-seat-avatar"><img src="${avatarUrl(p)}" alt="${p.name}" loading="lazy"></div><div class="arena-seat-name" style="color:${p.color}">${p.name}</div><div class="seat-tooltip">"${p.bias}"</div>`;
      s.addEventListener('click',()=>toggleReviewer(p.id));tier.appendChild(s);
    });
    container.appendChild(tier);
  });
}

function toggleReviewer(id){if(selected.has(id))selected.delete(id);else selected.add(id);updateUI();}
function computeScore(){let t=0,c=0;selected.forEach(id=>{const f=FINDINGS[id];if(!f)return;t+=(f.light==='green'?8:f.light==='yellow'?6:3);c++;});return c>0?t/c:null;}
function scoreColor(n){return n>=7?'#6BCB77':n>=5?'#FFD93D':'#FF6B6B';}
function updateOdometer(v){const c=document.getElementById('odometerContainer');if(v===null){c.innerHTML='<span class="odometer-static" style="color:var(--score-yellow)">\u2014</span>';return;}const t=v.toFixed(1)+'/10',col=scoreColor(v),p=c.textContent;c.innerHTML='';for(let i=0;i<t.length;i++){const ch=t[i],s=document.createElement('span');s.className=(ch>='0'&&ch<='9')?'odometer-digit':'odometer-static';if(ch>='0'&&ch<='9'&&p[i]!==ch)s.classList.add('rolling');s.style.color=col;s.textContent=ch;c.appendChild(s);}}
function showDelta(o,n){if(o===null||n===null)return;const d=n-o;if(Math.abs(d)<0.05)return;const el=document.getElementById('scoreDelta');el.textContent=(d>0?'+':'')+d.toFixed(1);el.className='score-delta visible '+(d>0?'positive':'negative');clearTimeout(deltaTimeout);deltaTimeout=setTimeout(()=>{el.classList.add('fading');el.classList.remove('visible');},1500);}

function updateUI(){
  document.querySelectorAll('.arena-seat,.arena-seat-sm').forEach(s=>s.classList.toggle('selected',selected.has(s.dataset.id)));
  const preview=document.getElementById('livePreview'),findings=document.getElementById('previewFindings');
  if(selected.size>=3){
    preview.classList.add('active');
    const toRm=[];activeFindingIds.forEach(id=>{if(!selected.has(id))toRm.push(id);});
    toRm.forEach(id=>{const el=findings.querySelector(`[data-finding-id="${id}"]`);if(el){el.classList.add('exiting');setTimeout(()=>el.remove(),250);}activeFindingIds.delete(id);});
    selected.forEach(id=>{if(activeFindingIds.has(id))return;const r=[...EXPERTS,...PERSONAS].find(x=>x.id===id),f=FINDINGS[id];if(!r||!f)return;const lc=f.light==='green'?'#6BCB77':f.light==='yellow'?'#FFD93D':'#FF6B6B';const d=document.createElement('div');d.className='preview-finding entering';d.dataset.findingId=id;d.innerHTML=`<div class="preview-light" style="background:${lc}"></div><div><span class="preview-name" style="color:${r.color}">${r.name}:</span> ${f.text}</div>`;findings.appendChild(d);activeFindingIds.add(id);});
    const ns=computeScore();updateOdometer(ns);showDelta(previousScore,ns);previousScore=ns;
  }else{preview.classList.remove('active');findings.innerHTML='';activeFindingIds.clear();previousScore=null;updateOdometer(null);}
  updateCTA();
}

function updateCTA(){
  const row=document.getElementById('ctaRow'),lbl=document.getElementById('ctaLabel'),sc=document.getElementById('ctaScore'),em=document.getElementById('ctaEmpty');
  row.innerHTML='';
  if(selected.size===0){lbl.textContent='';sc.textContent='';em.style.display='block';return;}
  em.style.display='none';let i=0;
  selected.forEach(id=>{const r=[...EXPERTS,...PERSONAS].find(x=>x.id===id);if(!r)return;const a=document.createElement('div');a.className='cta-av';a.innerHTML=`<img src="${avatarUrl(r)}" alt="${r.name}">`;a.style.borderColor=r.color;row.appendChild(a);setTimeout(()=>a.classList.add('in'),i*60);i++;});
  lbl.textContent=`${selected.size} reviewers ready.`;const avg=computeScore();if(avg!==null){sc.textContent=avg.toFixed(1)+'/10';sc.style.color=scoreColor(avg);}else sc.textContent='';
}

function rollDice(){
  const icon=document.getElementById('diceIcon');icon.classList.remove('rolling');void icon.offsetWidth;icon.classList.add('rolling');
  const se=[...EXPERTS].sort(()=>Math.random()-0.5),ec=Math.random()>0.5?3:2,pe=se.slice(0,ec);
  const cats=['Accessibility','Tech Spectrum','Role-Based','Emotional','Context','Cultural Taste'],sc=[...cats].sort(()=>Math.random()-0.5),pc=ec===2?4:3,pp=[];
  for(let j=0;j<pc&&j<sc.length;j++){const cp=PERSONAS.filter(p=>p.cat===sc[j]);pp.push(cp[Math.floor(Math.random()*cp.length)]);}
  activeFindingIds.clear();document.getElementById('previewFindings').innerHTML='';previousScore=null;
  selected.clear();pe.forEach(e=>selected.add(e.id));pp.forEach(p=>selected.add(p.id));updateUI();
}

let hasSlapped=false;
function doSlap(){if(hasSlapped)return;hasSlapped=true;document.body.classList.add('shaking');setTimeout(()=>{document.body.classList.remove('shaking');const f=document.getElementById('slapFlash');f.classList.add('active');setTimeout(()=>{f.classList.remove('active');document.getElementById('transformCard').classList.add('flipped');document.getElementById('hpWhisper').classList.add('visible');document.getElementById('scrollIndicator').classList.add('visible');},200);},150);}

function checkSlopCards(){document.querySelectorAll('.slop-card-sm').forEach((c,i)=>{const r=c.getBoundingClientRect();if(r.top<window.innerHeight*0.9)setTimeout(()=>c.classList.add('visible'),i*100);});}
function enterApp(){if(selected.size>0)localStorage.setItem('slap-default-council',JSON.stringify(Array.from(selected)));alert('Navigate to #/gallery');}

buildGrid();updateCTA();
window.addEventListener('scroll',checkSlopCards);setTimeout(checkSlopCards,100);
</script>
</body>
</html>
