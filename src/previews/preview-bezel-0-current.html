<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SLAP! — Bezel Preview 0: Current (Baseline)</title>
<style>
/* ── Reset ─────────────────────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* ── Tokens ────────────────────────────────────────────── */
:root {
  --color-bg: #1A1A2E;
  --color-surface: #222240;
  --color-accent: #FFD000;
  --color-text: #F5F0E1;
  --color-text-dim: rgba(245, 240, 225, 0.5);
  --color-border: rgba(245, 240, 225, 0.12);
  --color-desk: #111;
  --bezel-color: #3A3A4E;
  --chin-dark: #2A2A3E;
  --chin-mid: #4A4A5E;
  --font: 'Courier New', monospace;
}

body {
  font-family: var(--font);
  background: var(--color-desk);
  color: var(--color-text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 48px 24px 24px;
}

/* ── Floating Label ────────────────────────────────────── */
.floating-label {
  position: fixed;
  top: 12px;
  left: 12px;
  z-index: 9999;
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-family: var(--font);
  font-size: 0.72rem;
  font-weight: 700;
  letter-spacing: 0.04em;
  padding: 6px 14px;
  border-radius: 4px;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}

/* ── iMac Frame Wrapper ────────────────────────────────── */
.imac-frame {
  max-width: 1040px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}

/* ── Bezel (Top + Sides) ──────────────────────────────── */
.bezel-top-sides {
  position: relative;
  border: 10px solid var(--bezel-color);
  border-bottom: none;
  border-radius: 12px 12px 0 0;
  box-shadow:
    inset 0 0 40px rgba(0, 0, 0, 0.20),
    inset 0 2px 6px rgba(0, 0, 0, 0.12),
    0 0 0 1px rgba(0, 0, 0, 0.10);
  overflow: hidden;
}

/* ── Screen Content ────────────────────────────────────── */
.screen-content {
  background: var(--color-bg);
  min-height: 520px;
  position: relative;
}

/* ── Top Bar ───────────────────────────────────────────── */
.top-bar {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 16px;
  background: rgba(0, 0, 0, 0.25);
  border-bottom: 1px solid var(--color-border);
  font-size: 0.72rem;
  font-weight: 700;
  letter-spacing: 0.03em;
}

.top-bar-btn {
  display: inline-flex;
  align-items: center;
  padding: 3px 10px;
  border: 1px solid var(--color-accent);
  border-radius: 3px;
  color: var(--color-accent);
  font-family: var(--font);
  font-size: 0.65rem;
  font-weight: 700;
  background: transparent;
  cursor: pointer;
  letter-spacing: 0.04em;
}

.top-bar-btn:hover {
  background: rgba(255, 208, 0, 0.08);
}

.top-bar-title {
  color: var(--color-text);
  margin: 0 4px;
}

.top-bar-version {
  display: inline-flex;
  align-items: center;
  padding: 3px 8px;
  border: 1px solid var(--color-border);
  border-radius: 3px;
  color: var(--color-text-dim);
  font-family: var(--font);
  font-size: 0.62rem;
  font-weight: 700;
  background: rgba(255, 255, 255, 0.03);
  letter-spacing: 0.02em;
}

.top-bar-spacer { flex: 1; }

/* ── Workspace Layout ──────────────────────────────────── */
.workspace {
  display: flex;
  padding: 16px;
  gap: 14px;
  min-height: 460px;
}

.workspace-main {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.workspace-sidebar {
  width: 48px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  padding-top: 8px;
}

/* ── Section Cards ─────────────────────────────────────── */
.section-card {
  background: var(--color-surface);
  border: 1px solid var(--color-border);
  border-radius: 6px;
  padding: 16px 18px;
  position: relative;
}

.section-card-label {
  font-size: 0.6rem;
  font-weight: 700;
  color: var(--color-accent);
  letter-spacing: 0.08em;
  text-transform: uppercase;
  margin-bottom: 8px;
}

.section-card-body {
  font-size: 0.68rem;
  color: var(--color-text-dim);
  line-height: 1.6;
}

.section-card-body .placeholder-line {
  height: 8px;
  background: rgba(245, 240, 225, 0.06);
  border-radius: 2px;
  margin-bottom: 6px;
}

.section-card-body .placeholder-line:last-child {
  margin-bottom: 0;
}

.section-card-body .placeholder-line.short { width: 60%; }
.section-card-body .placeholder-line.medium { width: 80%; }
.section-card-body .placeholder-line.long { width: 95%; }

/* Hero card gets accent highlight */
.section-card.hero {
  border-color: rgba(255, 208, 0, 0.18);
}

.section-card.hero .section-card-label {
  font-size: 0.72rem;
}

/* Features card: mini grid */
.features-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 8px;
  margin-top: 4px;
}

.feature-box {
  background: rgba(0, 0, 0, 0.2);
  border: 1px solid var(--color-border);
  border-radius: 4px;
  padding: 10px 8px;
  text-align: center;
}

.feature-box-icon {
  font-size: 0.9rem;
  margin-bottom: 4px;
  opacity: 0.5;
}

.feature-box-text {
  font-size: 0.55rem;
  color: var(--color-text-dim);
  letter-spacing: 0.03em;
}

/* Pricing card: columns */
.pricing-cols {
  display: flex;
  gap: 8px;
  margin-top: 4px;
}

.pricing-tier {
  flex: 1;
  background: rgba(0, 0, 0, 0.2);
  border: 1px solid var(--color-border);
  border-radius: 4px;
  padding: 10px 8px;
  text-align: center;
}

.pricing-tier.highlighted {
  border-color: rgba(255, 208, 0, 0.25);
}

.pricing-tier-name {
  font-size: 0.55rem;
  font-weight: 700;
  color: var(--color-text-dim);
  letter-spacing: 0.06em;
  text-transform: uppercase;
  margin-bottom: 4px;
}

.pricing-tier-price {
  font-size: 0.8rem;
  font-weight: 700;
  color: var(--color-text);
}

.pricing-tier.highlighted .pricing-tier-price {
  color: var(--color-accent);
}

/* CTA card */
.cta-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 4px;
}

.cta-button {
  display: inline-flex;
  align-items: center;
  padding: 6px 18px;
  background: var(--color-accent);
  color: #1A1A2E;
  font-family: var(--font);
  font-size: 0.65rem;
  font-weight: 700;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  letter-spacing: 0.04em;
}

.cta-subtext {
  font-size: 0.58rem;
  color: var(--color-text-dim);
}

/* ── Reviewer Bubbles ──────────────────────────────────── */
.reviewer-bubble {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: var(--color-surface);
  border: 2px solid;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.5rem;
  font-weight: 700;
  color: var(--color-text-dim);
  cursor: pointer;
  transition: transform 0.15s ease;
}

.reviewer-bubble:hover {
  transform: scale(1.15);
}

.reviewer-bubble.r1 { border-color: #FF6B6B; }
.reviewer-bubble.r2 { border-color: #6BCB77; }
.reviewer-bubble.r3 { border-color: #4ECDC4; }
.reviewer-bubble.r4 { border-color: #FFD93D; }
.reviewer-bubble.r5 { border-color: #A855F7; }

/* ── Chin ──────────────────────────────────────────────── */
.chin {
  height: 88px;
  background: linear-gradient(180deg, #2A2A3E 0%, #3A3A4E 30%, #4A4A5E 60%, #3A3A4E 100%);
  border-left: 10px solid var(--bezel-color);
  border-right: 10px solid var(--bezel-color);
  border-bottom: 10px solid var(--bezel-color);
  border-radius: 0 0 14px 14px;
  box-shadow:
    inset 0 2px 0 #4A4A5E,
    inset 0 4px 12px rgba(0, 0, 0, 0.12),
    0 -1px 0 rgba(0, 0, 0, 0.08),
    0 0 0 1px rgba(0, 0, 0, 0.06);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
}

.chin-title {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--color-accent);
  letter-spacing: 0.12em;
}

.chin-subtitle {
  font-size: 0.58rem;
  color: var(--color-text-dim);
  letter-spacing: 0.04em;
}

</style>
</head>
<body>

<!-- Floating Label -->
<div class="floating-label">0. CURRENT (Baseline)</div>

<!-- iMac Frame -->

  <!-- Bezel: Top + Sides -->
  <div class="bezel-top-sides">

    <!-- Screen Content -->
    <div class="screen-content">

      <!-- Top Bar -->
      <div class="top-bar">
        <button class="top-bar-btn">Back</button>

      <div class="workspace">

          <div class="section-card hero">

        </div>

        <!-- Reviewer Sidebar -->
        <div class="workspace-sidebar">

          <div class="reviewer-bubble r5" title="Reviewer E">E</div>
        </div>

      </div>

    </div>

  </div>

  <!-- Chin (Bottom Bar) -->
  <div class="chin">
    <div class="chin-title">SLAP!</div>
    <div class="chin-subtitle">Current: Blue-Gray #3A3A4E</div>
  </div>

</div>

</body>
</html>
